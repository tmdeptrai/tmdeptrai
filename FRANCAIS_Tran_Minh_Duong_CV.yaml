cv:
  name: Tran Minh Duong
  photo: profile_picture.jpg
  location: Hanoi, Vietnam
  email: minhduongqo@gmail.com
  phone: +84-961-264-447
  website: https://tmdeptrai.vercel.app/
  social_networks:
    - network: LinkedIn
      username: tran-minh-duong
    - network: GitHub
      username: tmdeptrai
  sections:
    about_me:
      - Je conçois et déploie des systèmes de ML prêts pour la production, en mettant l'accent sur la fiabilité et l'évolutivité. J'ai de l'expérience dans la conception et l'exploitation de chatbots et de pipelines de recherche documentaire basés sur le RAG (Retrieval-Augmented Generation).
      - Je recherche un poste en AI Engineering / MLOps où je pourrai livrer et améliorer la mise en production de modèles.
    education:
      - institution: Université de La Rochelle
        area: Informatique
        degree: BSc
        date:
        start_date: 2025-09
        end_date: present
        location: La Rochelle, France
        summary:
        highlights:
          - "Étudiant en programme d'échange"

      - institution: Université des Sciences et Technologies de Hanoï
        area: Technologies de l'Information et de la Communication (Double Diplôme)
        degree: BSc
        date:
        start_date: 2023-09
        end_date: 2025-07
        location: Hanoï, Vietnam
        summary:
        highlights:
          - Classé 1er parmi les étudiants en Double Diplôme
          - "Moyenne générale : 18,46/20 en L1 ; 18,50/20 en L2"

    experience:
      - company: ICTLab - USTH
        position: Assistant de recherche
        date:
        start_date: 2025-03
        end_date: 2025-07
        location: Hanoï, Vietnam
        summary: Contribution à la recherche sur la **détection d'incendies contextuelle** à l'aide de modèles Vision-Langage
        highlights:
          - Publication du [jeu de données fire context awareness](https://github.com/tmdeptrai/fire-context-aware-dataset) pour l'évaluation des VLM multimodaux
          - Évaluation de Qwen2.5VL, InternVL3 et Gemma3 en mettant en place des pipelines comparant précision, rappel, F1-score et latence d'inférence
          - Fine-tuning de VLMs avec **PEFT/LoRA** pour améliorer la précision jusqu'à 85 % - 90 %

    projects:
      - name: '[Analyseur de Contrats Juridiques](https://github.com/tmdeptrai/LegalContractAnalyzer)'
        date:
        start_date: 2025-07
        end_date: 2025-08
        location:
        summary: Chatbot RAG pour comprendre et extraire les informations clés des documents juridiques
        highlights:
          - Projet MLOps complet avec CI/CD et monitoring
          - Utilise RAG avec recherche sémantique, embeddings + LLMs pour extraire les sections pertinentes
          - "**Stack technique** : Github Actions, FastAPI, vLLM, ChromaDB, Docker, Prometheus/Grafana"
      
      - name: "[Système de Détection d'Incendie](https://github.com/tmdeptrai/FireDetectionSystem)"
        date:
        start_date: 2025-03
        end_date: 2025-04
        location:
        summary: Système IoT de détection et d'alerte d'incendie en temps réel
        highlights:
          - "YOLOv8 entraîné sur plus de 1000 images annotées de flammes/fumée (mAP0.5 = 0,85 et Précision = 0,95)"
          - "Intégration d'une inférence Dockerisée avec alertes Telegram en temps réel"
          - "**Stack technique** : Roboflow, Ultralytics YOLOv8, Docker, OpenCV"

    skills:
      - label: Langages de programmation
        details: Python (confirmé), Java, C++, Matlab, Bash
      - label: ML / DL
        details: PyTorch, Hugging Face transformers, scikit-learn
      - label: Outils / MLOps
        details: Git, Docker, CI/CD, FastAPI, Prometheus, Grafana
      - label: Langues
        details: Anglais C1 (IELTS 7.5), Français B2 (DELF B2)

    awards:

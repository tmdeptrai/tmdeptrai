        date: 2024
      - label: Certificat d'Honneur (USTH Learning Support Club)
        details: Pour contributions en enseignement et mentorat
        date: 2024
      - label: Certifications MOOC
        details: "Deep Learning en Python : Classification d'images basée sur CNN"
        date: 2024

    extracurricular_activities:
      - bullet: Club d'Intelligence Artificielle de l'USTH - Spécialiste en Vision par Ordinateur
      - bullet: USTH Learning Support Club - Mentor en Maths & Informatique, a enseigné à plus de 300 étudiants en Machine Learning, Calcul, Algèbre Linéaire
      - bullet: Fondateur de **PioTech Club**, une communauté STEM active au Lycée de Quoc Oai.

design:
  theme: classic
  page:
    size: us-letter
    top_margin: 2cm
